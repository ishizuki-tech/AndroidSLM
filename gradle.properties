# ============================================================
# ? Gradle Build Configuration ? Gradle 8.14.3 / AGP 8.13 / Kotlin 2.2.21
# ------------------------------------------------------------
# ? Fast local builds (parallel, incremental, caching)
# ? Deterministic CI builds with safe fallbacks
# ? UTF-8 default, Java 17+ compatible
# ============================================================

# -----------------------------
# ? Gradle Performance
# -----------------------------
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# (Deprecated) configure-on-demand ? remove to avoid warnings
# org.gradle.configureondemand=true

# Optional: disable file watchers on CI for stability
org.gradle.vfs.watch=false

# JVM heap (tune via GRADLE_OPTS in CI if needed)
org.gradle.jvmargs=-Xmx8g -XX:+UseParallelGC -Dfile.encoding=UTF-8

# -----------------------------
# ? Android Build
# -----------------------------
android.useAndroidX=true
android.enableJetifier=false
android.nonTransitiveRClass=true

# (Legacy/optional) Only keep if you really need old dexing behavior
# android.useFullClasspathForDexingTransform=true

# ? Removed in AGP 7.0+: do NOT set (causes failure)
# android.enableBuildCache=true

# BuildConfig generation (on by default in AGP 8.x; keep if you rely on it)
# android.defaults.buildfeatures.buildconfig=true

# -----------------------------
# ? Kotlin Compiler
# -----------------------------
kotlin.incremental=true
kotlin.build.cache.enabled=true
kotlin.code.style=official
kotlin.languageVersion=2.0
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx2g

# -----------------------------
# ? Java & Encoding
# -----------------------------
systemProp.file.encoding=UTF-8
systemProp.javax.net.ssl.trustStoreType=JKS

# -----------------------------
# ?? Logging & Warnings
# -----------------------------
org.gradle.warning.mode=summary
org.gradle.logging.level=info
# Valid: internal | all | full
org.gradle.logging.stacktrace=internal

# -----------------------------
# ? Reproducibility & Safety
# -----------------------------
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn
# STRICT | LENIENT | OFF
org.gradle.dependency.verification=LENIENT

# (Legacy/unsafe key ? remove)
# org.gradle.unsafe.configuration-cache=false

# -----------------------------
# ? Environment Overrides (example)
# -----------------------------
# In CI (GitHub Actions, etc.), prefer smaller heap:
#   env:
#     GRADLE_OPTS: "-Xmx2g"
